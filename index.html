<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary component main</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="panel">
        <section class="container">
            <section class="image">
                <img src="src/images/illustration-hero.svg" alt="Illustration Image">
            </section>
            <section class="description">
                <div class="data">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                </div>
                <div class="music-description">
                    <div class="music">
                        <img src="src/images/icon-music.svg" alt="icon-music-image">
                        <div>
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="change">
                        <p>Change</p>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="Proceed to Payment" class="main-btn">
                </div>
                <div class="btn-cancel">
                    <a href="#" target="_blank">Cancel Order</a>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
